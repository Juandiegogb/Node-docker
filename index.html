<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda Online</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background-color: #f8f9fa;
        color: #343a40;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: auto;
        padding: 20px;
      }

      .header {
        text-align: center;
        padding: 20px;
        margin-bottom: 20px;
        background-color: #007bff;
        color: white;
        border-radius: 5px;
      }

      .header h1 {
        font-size: 2.5rem;
      }

      .products {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
      }

      .product-card {
        background: white;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: transform 0.2s ease;
      }

      .product-card:hover {
        transform: scale(1.05);
      }

      .product-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }

      .product-details {
        padding: 15px;
      }

      .product-details h2 {
        font-size: 1.5rem;
        margin-bottom: 10px;
        color: #007bff;
      }

      .product-details p {
        font-size: 1rem;
        margin-bottom: 15px;
        color: #6c757d;
      }

      .product-details .price {
        font-size: 1.2rem;
        font-weight: bold;
        margin-bottom: 10px;
        color: #28a745;
      }

      .product-details button {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .product-details button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Bienvenido a nuestra Tienda Online</h1>
        <p>Explora nuestros productos exclusivos</p>
      </header>
      <section class="products">
        <!-- Producto 1 -->
        <div class="product-card">
          <img src="https://via.placeholder.com/300x200" alt="Producto 1" />
          <div class="product-details">
            <h2>Producto 1</h2>
            <p>Descripción breve del producto 1.</p>
            <div class="price">$50.00</div>
            <button>Añadir al carrito</button>
          </div>
        </div>
        <!-- Producto 2 -->
        <div class="product-card">
          <img src="https://via.placeholder.com/300x200" alt="Producto 2" />
          <div class="product-details">
            <h2>Producto 2</h2>
            <p>Descripción breve del producto 2.</p>
            <div class="price">$75.00</div>
            <button>Añadir al carrito</button>
          </div>
        </div>
        <!-- Producto 3 -->
        <div class="product-card">
          <img src="https://via.placeholder.com/300x200" alt="Producto 3" />
          <div class="product-details">
            <h2>Producto 3</h2>
            <p>Descripción breve del producto 3.</p>
            <div class="price">$120.00</div>
            <button>Añadir al carrito</button>
          </div>
        </div>
        <!-- Producto 4 -->
        <div class="product-card">
          <img src="https://via.placeholder.com/300x200" alt="Producto 4" />
          <div class="product-details">
            <h2>Producto 4</h2>
            <p>Descripción breve del producto 4.</p>
            <div class="price">$35.00</div>
            <button>Añadir al carrito</button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
